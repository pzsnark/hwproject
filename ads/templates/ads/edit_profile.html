{% extends "base.html" %}
{% block title %}Редактирование профиля{% endblock %}
{% block content %}
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% for field in form %}
        {{ field.label }}
        {{ field }}<br><br>
        {{ field.errors }}
      {% endfor %}
      <button type="submit">Изменить</button>
  </form>
{% endblock %}
